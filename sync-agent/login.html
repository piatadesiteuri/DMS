<!DOCTYPE html>
<html>
<head>
    <title>EDMS Sync Agent - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-gradient:hover::before {
            left: 100%;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-elements::before {
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }
        
        .floating-elements::after {
            bottom: 10%;
            right: 10%;
            animation-delay: -4s;
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center relative">
    <div class="floating-elements"></div>
    
    <div class="glass-card p-8 rounded-2xl w-96 max-w-md mx-4 relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 bg-white/20 rounded-2xl flex items-center justify-center logo-glow">
                <i class="fas fa-shield-alt text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 text-glow">DocDiL</h1>
            <p class="text-white/80 text-sm">Enterprise Document Management</p>
        </div>
        
        <!-- Welcome Section -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-white mb-2">Welcome Back</h2>
            <p class="text-white/70 text-sm">Access your secure workspace</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-white/90 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input type="email" id="username" 
                           class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none" 
                           placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-white/90 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" 
                           class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-white/50 focus:outline-none" 
                           placeholder="Enter your password" required>
                </div>
            </div>
            
            <button type="submit" class="btn-gradient w-full py-3 px-4 rounded-xl text-white font-semibold focus:outline-none focus:ring-2 focus:ring-white/20 relative">
                <span class="relative z-10">Sign In</span>
                <i class="fas fa-arrow-right ml-2 relative z-10"></i>
            </button>
        </form>
        
        <!-- Error Message -->
        <div id="errorMessage" class="mt-6 p-3 bg-red-500/20 border border-red-500/30 rounded-xl text-red-200 text-center hidden backdrop-blur-sm">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-white/60 text-xs">Enterprise-grade security & performance</p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // Add loading state to button
        function setLoadingState(isLoading) {
            const button = document.querySelector('button[type="submit"]');
            const buttonText = button.querySelector('span');
            const buttonIcon = button.querySelector('i');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.textContent = 'Signing In...';
                buttonIcon.className = 'fas fa-spinner fa-spin ml-2 relative z-10';
                button.classList.add('opacity-75');
            } else {
                button.disabled = false;
                buttonText.textContent = 'Sign In';
                buttonIcon.className = 'fas fa-arrow-right ml-2 relative z-10';
                button.classList.remove('opacity-75');
            }
        }
        
        // Show error message with animation
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Add shake animation
            errorMessage.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                errorMessage.style.animation = '';
            }, 500);
        }
        
        // Hide error message
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('hidden');
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide any previous errors
            hideError();
            
            // Set loading state
            setLoadingState(true);
            
            try {
                const result = await ipcRenderer.invoke('login', { username, password });
                if (result.success) {
                    // Login successful, the main window will handle the redirect
                    console.log('Login successful');
                } else {
                    showError(result.message || 'Invalid credentials');
                }
            } catch (error) {
                showError('An error occurred during login');
                console.error('Login error:', error);
            } finally {
                setLoadingState(false);
            }
        });
        
        // Add focus effects to inputs
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>

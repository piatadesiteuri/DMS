<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDMS Sync Agent - Recent Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4 border-b">
                <h2 class="text-xl font-semibold text-gray-800">EDMS Sync</h2>
            </div>
            <nav class="mt-4">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-folder mr-3"></i>
                    Folders
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100">
                    <i class="fas fa-clock mr-3"></i>
                    Recent Files
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-sync mr-3"></i>
                    Sync Status
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-700" id="userName">Loading...</p>
                        <p class="text-xs text-gray-500" id="userInstitution">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Recent Files</h1>
                    <button id="syncNow" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        <i class="fas fa-sync mr-2"></i>Sync Now
                    </button>
                </div>

                <!-- Files List -->
                <div class="bg-white rounded-lg shadow">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Folder</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Modified</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="filesList">
                                <!-- Files will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Load user info and recent files when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load user info
            ipcRenderer.invoke('get-user-info').then(user => {
                if (user) {
                    document.getElementById('userName').textContent = `${user.firstName} ${user.lastName}`;
                    document.getElementById('userInstitution').textContent = user.institution_name;
                }
            });

            // Request recent files data
            ipcRenderer.send('sync-now');
        });

        // Handle sync now button
        document.getElementById('syncNow').addEventListener('click', () => {
            ipcRenderer.send('sync-now');
        });

        // Handle files update
        ipcRenderer.on('files-update', (event, files) => {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            
            files.forEach(file => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <i class="fas fa-file-pdf text-red-500 mr-3"></i>
                            <div class="text-sm font-medium text-gray-900">${file.name}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${file.folder}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${new Date(file.lastModified).toLocaleString()}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${formatFileSize(file.size)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-blue-500 hover:text-blue-700 mr-3" title="Download">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="text-green-500 hover:text-green-700" title="View">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                filesList.appendChild(row);
            });
        });

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
